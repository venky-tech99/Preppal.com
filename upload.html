<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Upload - LearnHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      margin-left: 1em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    h1 {
      text-align: center;
      margin-top: 1.5em;
    }

    form {
      max-width: 500px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <nav>
    <div>ðŸ“š LearnHub</div>
    <div>
      <a href="upload.html">Upload</a>
      <a href="dashboard.html">Dashboard</a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <h1>Upload Course Video</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Course Title" required><br>
    <input type="text" name="courseType" placeholder="Course Type" required><br>
    <input type="text" name="educator" placeholder="Educator Name" required><br>
    <input type="number" name="price" placeholder="Price" required><br>
    <textarea name="description" placeholder="Course Description" required></textarea><br>
    <input type="file" name="video" accept="video/*" required><br>
    <button type="submit">Upload</button>
  </form>

  <script src="upload.js"></script>
</body>
</html>

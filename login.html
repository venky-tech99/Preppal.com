<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrepPal - Login</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
        animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
        0% { transform: translateY(40px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
    }
    input:focus {
        border-color: #4facfe;
        box-shadow: 0px 0px 8px rgba(79, 172, 254, 0.6);
    }
    button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        transform: scale(1.05);
    }
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 9999;
    }
    .toast.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to PrepPal</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div id="toast" class="toast"></div>

<script src="login.js"></script>
</body>
</html>

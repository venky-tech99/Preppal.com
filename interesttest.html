<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Test - LearnHub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(to right, gold, silver);
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: #444;
        color: gold;
        text-align: center;
        padding: 20px;
        font-size: 2rem;
    }
    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
    }
    .question {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        flex-direction: column;
    }
    .options label {
        background: #f5f5f5;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .options input {
        display: none;
    }
    .options label:hover {
        background: #ddd;
    }
    .timer {
        text-align: right;
        font-weight: bold;
        font-size: 1.2rem;
    }
    .question-numbers {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
        justify-content: center;
    }
    .question-numbers div {
        width: 30px;
        height: 30px;
        background-color: green;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 0.9rem;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        background-color: gold;
        color: black;
    }
    .buttons button:hover {
        background-color: #ffcc00;
    }
    .result {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .wrong {
        color: red;
        margin-top: 10px;
    }
    .explanation {
        background: #f8f8f8;
        padding: 8px;
        margin-top: 5px;
        border-left: 4px solid red;
    }
</style>
</head>
<body>
<header>Interest Test - 100 Questions</header>

<div class="container">
    <div class="timer" id="timer">Time: 60s</div>
    <div id="quiz">
        <div class="question" id="questionText">Loading question...</div>
        <div class="options" id="options"></div>
    </div>

    <div class="question-numbers" id="questionNumbers"></div>

    <div class="buttons">
        <button id="backBtn">Back</button>
        <button id="nextBtn">Next</button>
        <button id="submitBtn">Submit</button>
    </div>
</div>

<script src="interesttest.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OS Test — PrepPal</title>
<style>
  :root{
    --bg1:#fff6e6; /* soft white */
    --accent1:#ff8a00; /* orange */
    --accent2:#0077cc; /* blue */
    --green:#4caf50;
    --card:#ffffff;
    --text:#1b1b1f;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg,var(--bg1),#f0f8ff 60%);
    color:var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:18px;
  }

  header{
    width:100%;
    max-width:1180px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:14px;
  }
  header h1{
    margin:0;
    font-size:20px;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  header .meta{font-size:14px;color:#444}

  .wrapper{
    width:100%;
    max-width:1180px;
    display:grid;
    grid-template-columns: 1fr 320px;
    gap:18px;
    align-items:start;
  }

  /* left: question card */
  .card{
    background:var(--card);
    border-radius:12px;
    box-shadow:0 8px 28px rgba(0,0,0,0.08);
    padding:18px;
  }

  .timer{
    font-weight:700;
    color:var(--accent2);
    font-size:16px;
    text-align:right;
  }

  #questionBox h2{
    font-size:18px;
    margin:8px 0 6px 0;
  }
  .options{
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-top:12px;
  }
  .opt{
    background:linear-gradient(180deg,#fff,#fbfbfb);
    border:2px solid #eee;
    padding:10px 12px;
    border-radius:8px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:10px;
    transition:transform .12s, box-shadow .12s, background .12s;
  }
  .opt:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.06)}
  .opt.selected{background:linear-gradient(90deg,#e8f8ff,#fff);border-color:var(--accent2)}

  /* right: navigation */
  .side{
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .numbers{
    display:grid;
    grid-template-columns:repeat(10,1fr);
    gap:8px;
  }
  .num{
    width:34px;height:34px;border-radius:50%;
    background:var(--green); color:#fff; display:flex;align-items:center;justify-content:center;
    font-weight:700; cursor:pointer; border:none;
  }
  .num.unanswered{background:var(--green)}
  .num.answered{background:#1b5e20}
  .controls{
    display:flex;gap:10px;justify-content:center;margin-top:12px;
  }
  .btn{
    padding:10px 14px;border-radius:8px;border:none;font-weight:700;cursor:pointer;
  }
  .btn.back{background:var(--accent1);color:#fff}
  .btn.next{background:var(--accent2);color:#fff}
  .btn.submit{background:#d62828;color:#fff}

  .progress{
    display:flex;align-items:center;gap:10px;margin-top:8px;
    font-size:14px;color:#555;
  }

  #result{
    margin-top:12px;
    padding:12px;border-radius:8px;background:#fff8e6;border:1px solid #ffe8c2;
  }

  footer{
    width:100%;max-width:1180px;margin-top:20px;text-align:center;color:#666;font-size:13px;
  }

  /* responsive */
  @media (max-width:980px){
    .wrapper{grid-template-columns:1fr}
    .side{order:2}
  }
</style>
</head>
<body>

<header>
  <h1>PrepPal — Operating Systems Test</h1>
  <div class="meta">100 Questions · 1 min/question · Orange + Blue theme</div>
</header>

<div class="wrapper">
  <div class="card" id="questionCard">
    <div class="timer" id="timer">Time Left: 01:00</div>

    <div id="questionBox">
      <h2 id="qText">Loading question...</h2>
      <div class="options" id="options"></div>
    </div>

    <div class="controls" style="margin-top:18px;">
      <button class="btn back" id="prevBtn">Back</button>
      <button class="btn submit" id="submitBtn">Submit</button>
      <button class="btn next" id="nextBtn">Next</button>
    </div>

    <div class="progress" id="progressInfo">
      <div id="progressCount">Q 1 / 100</div>
      <div id="attemptInfo">Attempted: 0</div>
    </div>

    <div id="result" style="display:none"></div>
  </div>

  <div class="side">
    <div class="card">
      <strong>Question Navigator</strong>
      <div style="margin-top:10px" class="numbers" id="numbersGrid"></div>
      <div style="margin-top:10px;font-size:13px;color:#444">Click a number to jump to that question.</div>
    </div>

    <div class="card">
      <strong>Legend</strong>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
        <div style="width:14px;height:14px;background:var(--green);border-radius:3px"></div><div>Unanswered</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
        <div style="width:14px;height:14px;background:#1b5e20;border-radius:3px"></div><div>Answered</div>
      </div>
    </div>
  </div>
</div>

<footer>After submitting you'll get score & explanations. Good luck!</footer>

<script src="ostest.js"></script>
</body>
</html>

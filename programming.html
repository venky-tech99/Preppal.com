<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming MCQs</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, red, blue, green, pink);
        color: white;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    header {
        position: absolute;
        top: 15px;
        left: 20px;
    }
    header a {
        text-decoration: none;
        font-size: 28px;
        font-weight: bold;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px 14px;
        border-radius: 50%;
        transition: background 0.3s;
    }
    header a:hover {
        background: rgba(0, 0, 0, 0.6);
    }
    h1 {
        font-size: 36px;
        margin-bottom: 40px;
    }
    .btn-container {
        display: flex;
        gap: 30px;
    }
    .btn {
        background: white;
        color: black;
        padding: 15px 35px;
        border: none;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
        transform: scale(1.05);
        background: #f1f1f1;
    }
</style>
</head>
<body>

<header>
    <a href="technicalmcqs.html">&#8592;</a>
</header>

<h1>Programming MCQs</h1>

<div class="btn-container">
    <button class="btn" onclick="location.href='programming-learn.html'">Learn</button>

</div>

</body>

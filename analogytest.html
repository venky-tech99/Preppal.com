<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analogy Test — LearnHub</title>
  <style>
    :root{
      --bg1:#ffa500; /* orange */
      --bg2:#0096ff; /* blue */
      --bg3:#ffffff; /* white */
      --accent:#0056b3;
      --green:#2ecc71;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,Helvetica,sans-serif}
    html,body{height:100%}
    body{
      background: linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#0b2239;
    }
    header{
      background:rgba(0,0,0,0.6);
      color:var(--bg1);
      padding:18px 20px;
      font-size:1.6rem;
      text-align:center;
      font-weight:700;
    }
    .wrap{
      max-width:1100px;
      margin:18px auto;
      padding:18px;
      background:rgba(255,255,255,0.9);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.18);
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height:72vh;
    }

    /* timer & header line */
    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .test-title{font-size:1.15rem;font-weight:700;color:var(--accent)}
    .timer{
      font-weight:700;color:#c0392b;
      background:rgba(0,0,0,0.04);padding:8px 12px;border-radius:8px;
    }

    /* question card */
    .card{
      background:linear-gradient(180deg,#ffffff,#f6fbff);
      padding:18px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 6px 18px rgba(0,0,0,0.05);
    }
    .qnum{font-weight:700;color:#333;margin-bottom:8px}
    .question-text{font-size:1.05rem;margin-bottom:12px;color:#0b2340}
    .options{display:flex;flex-direction:column;gap:10px}
    .option{
      background:#fff;padding:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);
      display:flex;align-items:center;gap:12px;cursor:pointer;transition:all .14s;
    }
    .option:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.06)}
    .option input{accent-color:var(--accent);}

    /* bottom controls */
    .controls{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top:12px}
    .btn{padding:10px 18px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn.back{background:#95a5a6;color:#fff}
    .btn.next{background:var(--accent);color:#fff}
    .btn.submit{background:#27ae60;color:#fff}

    /* number grid */
    .numbers{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:14px}
    .num{
      width:36px;height:36px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;
      background:var(--green);color:#fff;font-weight:700;cursor:pointer;border:2px solid rgba(0,0,0,0.06);
      transition:transform .12s;
    }
    .num:hover{transform:translateY(-3px)}
    .num.active{outline:3px solid rgba(0,86,179,0.15);box-shadow:0 6px 20px rgba(0,0,0,0.06);}

    /* results area */
    #results{
      background:#fff;border-radius:10px;padding:14px;display:none;box-shadow:0 8px 30px rgba(0,0,0,0.08);
      max-height:60vh;overflow:auto;
    }
    .result-score{font-size:1.25rem;font-weight:800;color:var(--accent);margin-bottom:12px}
    .wrong-item{background:#fff3f2;border-left:4px solid #e74c3c;padding:10px;margin-bottom:12px;border-radius:8px}
    .correct-item{background:#f0fff4;border-left:4px solid #27ae60;padding:10px;margin-bottom:12px;border-radius:8px}

    /* responsive */
    @media (max-width:800px){
      .wrap{padding:12px}
      .num{width:30px;height:30px;font-size:.9rem}
    }
  </style>
</head>
<body>
  <header>Analogy — Timed Test (100 Questions)</header>

  <main class="wrap">
    <div class="top-row">
      <div class="test-title">Analogy Test — 100 Questions (1 minute each)</div>
      <div class="timer" id="timer">Time left: 60s</div>
    </div>

    <section class="card" id="questionCard">
      <div class="qnum" id="qnum">Q1 / 100</div>
      <div class="question-text" id="questionText">Loading question...</div>
      <div class="options" id="optionsContainer">
        <!-- options injected here -->
      </div>

      <div class="controls">
        <button class="btn back" id="backBtn">Back</button>
        <div style="display:flex;gap:10px">
          <button class="btn submit" id="submitBtn">Submit</button>
          <button class="btn next" id="nextBtn">Next</button>
        </div>
      </div>

      <div class="numbers" id="numbersContainer" aria-hidden="false" title="Jump to question"></div>
    </section>

    <section id="results">
      <div class="result-score" id="resultScore"></div>
      <div id="resultDetails"></div>
    </section>
  </main>

  <script src="analogytest.js"></script>
</body>
</html>

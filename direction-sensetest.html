<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Direction Sense Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, orange, white, lightblue);
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #004aad;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.5em;
        font-weight: bold;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .question {
        font-size: 1.2em;
        margin-bottom: 10px;
    }
    .options label {
        display: block;
        background: #f0f0f0;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
    }
    .options input {
        margin-right: 10px;
    }
    .timer {
        text-align: right;
        font-weight: bold;
        color: red;
        font-size: 1.2em;
    }
    .navigation {
        text-align: center;
        margin-top: 20px;
    }
    .nav-btn {
        display: inline-block;
        width: 35px;
        height: 35px;
        background-color: green;
        color: white;
        border-radius: 50%;
        line-height: 35px;
        text-align: center;
        margin: 3px;
        cursor: pointer;
        font-weight: bold;
    }
    .submit-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #004aad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .result {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
    }
    .wrong {
        background-color: #ffcccc;
        padding: 10px;
        border-radius: 5px;
        margin-top: 5px;
    }
    .technical-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: orange;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>Direction Sense Test</header>

<div class="container">
    <div class="timer" id="timer">Time Left: 60s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="navigation" id="navigation"></div>
    <button class="submit-btn" onclick="submitTest()">Submit Test</button>
    <div id="result" class="result"></div>
</div>

<script src="direction-sensetest.js"></script>
</body>
</html>
